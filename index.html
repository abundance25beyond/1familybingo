<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Bingo Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 10px #4f46e5', opacity: '1' },
                '50%': { boxShadow: '0 0 20px #4f46e5', opacity: '0.8' },
              },
              'slide-in': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'number-pop': {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '50%': { transform: 'scale(1.1)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'ping-glow': {
                '0%': { boxShadow: '0 0 0px 0px rgba(251, 191, 36, 0.7)' },
                '50%': { boxShadow: '0 0 10px 8px rgba(251, 191, 36, 0)' },
                '100%': { boxShadow: '0 0 0px 0px rgba(251, 191, 36, 0)' },
              },
              'winner-text-pop': {
                '0%': { transform: 'scale(0.5)', opacity: '0', textShadow: '0 0 0px rgba(255, 255, 255, 0)' },
                '50%': { transform: 'scale(1.1)', opacity: '1', textShadow: '0 0 30px rgba(255, 255, 255, 0.9)' },
                '100%': { transform: 'scale(1)', opacity: '1', textShadow: '0 0 20px rgba(255, 255, 255, 0.7)' },
              },
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'slide-in': 'slide-in 0.5s ease-out forwards',
              'number-pop': 'number-pop 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'ping-glow': 'ping-glow 1s ease-out',
              'winner-text-pop': 'winner-text-pop 1s ease-out forwards',
            },
          },
        },
        plugins: [
          function({ addUtilities }) {
            addUtilities({
              '.text-gradient': {
                'background-clip': 'text',
                '-webkit-background-clip': 'text',
                'color': 'transparent',
              },
            })
          }
        ]
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
